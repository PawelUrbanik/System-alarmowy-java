<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System informacyjno alarmowy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<canvas id="myChart"></canvas>
<div th:if="${measurements.empty}" class="text-center text-muted">
    <h1>
        <br>
        Brak danych z czujników z ostatniej godziny
    </h1>
</div>
<div th:if="${measurements != null}" class="container">
    <div class="row">
        <div id='container' class="col-sm-12 col-xs-12">
            <script>

                chartIt();

                async function chartIt() {
                    const  data = await getData();
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.xlabelsTime,
                            datasets: [{
                                label: 'Tempertatura wody',
                                data: data.values1,
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)'
                                ],
                                borderWidth: 5,
                                fill: false
                            },
                                {
                                    label: 'Tempertatura wody grzewczej',
                                    data: data.values2,
                                    backgroundColor: [
                                        'rgba(54, 162, 235, 0.2)',
                                    ],
                                    borderColor: [
                                        'rgba(54, 162, 235, 1)'
                                    ],
                                    borderWidth: 5,
                                    fill: false
                                },
                                {
                                    label: 'Tempertatura wody użytkowej',
                                    data: data.values3,
                                    backgroundColor: [
                                        'rgba(54, 162, 235, 0.2)',
                                    ],
                                    borderColor: [
                                        'rgba(255, 206, 86, 1)'
                                    ],
                                    borderWidth: 5,
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            layout: {
                                padding: {
                                    left: 50,
                                    right: 50,
                                    top: 0,
                                    bottom: 50
                                }},
                            legend: {
                                display: true,
                                labels: {
                                    fontColor: 'rgb(0,0,0)'
                                }
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false,
                                        callback: function(value, index, values) {
                                            return  value + '°C';
                                        }
                                    }
                                }]
                            }
                        }
                    });
                }


                async function getData() {
                    const values1 = [];
                    const values2 = [];
                    const values3 = [];
                    const xlabelsTime = [];
                    const response = await fetch('http://localhost:8080/measurement/threeHour');
                    const data = await response.json();


                    data.forEach(obj => {
                        values1.push(obj.value1);
                    values2.push(obj.value2);
                    values3.push(obj.value3);
                    const row = obj.dateTime.split('T');
                    xlabelsTime.push(row[1]);
                });
                    console.log(xlabelsTime);
                    return {values1, values2, values3, xlabelsTime}
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
